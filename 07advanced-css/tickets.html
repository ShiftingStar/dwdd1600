    <main> <!-- page name goes here -->
        <h1>Purchase Tickets:</h1>

        <form method="get" class="ticket" action="thanks.html">

            <fieldset>
                <legend>Billing Information</legend>
                <label>First Name *<input type="text" name="fname" required></label>
                <label>Last Name *<input type="text" name="lname" required></label>
                <label>Cell Number *<input type="tel" name="phone" required placeholder="101-202-3034"></label>
                <label>Email *<input type="email" name="email" required></label>
                <label>Address *<input type="text" name="address" required></label>
                <label>City *<input type="text" name="city" required></label>
                <label>State *<input type="text" name="state" required></label>
            </fieldset>

            <fieldset>
                <legend>Ticket Order</legend>
                <label>Pass Options
                    <select name="time">
                        <option value="none">Please Choose</option>
                        <option value="standard">Standard Pass - $120</option>
                        <option value="return">Return Pass - $150</option>
                        <option value="vip">VIP Pass - $185</option>
                        <option value="luxury">Luxury Pass - $210</option>
                    </select>
                </label>

                <label><input type="checkbox" name="bday" value="chosen">Birthday Addition</label>
                <label><input type="checkbox" name="date" value="chosen">Date Night Addition</label>
                <label><input type="checkbox" name="anniversary" value="chosen">Anniversary Addition</label>
                <label><input type="checkbox" name="grad" value="chosen">Graduation Addition</label>
            </fieldset>

            <fieldset>
                <legend>Mailing Options</legend>
                <label><input type="radio" name="method" value="standard">Standard Delivery (3-5 business days)</label>
                <label><input type="radio" name="method" value="express">Express Delivery (1-2 business days)</label>
                <label><input type="radio" name="method" value="sameday">Same-Day Delivery (0-1 business days)</label>
            </fieldset>

            <label>Any Further Requests?
                <textarea name="request"></textarea>
            </label>

            <input type="submit" value="Purchase Tickets">
        </form>

    </main>
